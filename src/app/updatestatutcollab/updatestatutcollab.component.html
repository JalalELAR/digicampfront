<h1 mat-dialog-title>Modifier statut collaborateur</h1>
<div mat-dialog-content>
  <mat-form-field appearance="fill">
    <mat-label>Nom du statut</mat-label>
    <input matInput [value]="statutcollab.statut" [(ngModel)]="statutcollab.statut" required>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onSave()">Save</button>
  <button mat-button (click)="dialogRef.close()">Cancel</button>
</div>

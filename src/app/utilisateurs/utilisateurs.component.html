<app-navbar></app-navbar>
  <div class="container mt-4">
    <div class="filter-container mb-3">
      <mat-form-field class="filter-input">
        <mat-label>Filtrer</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
      </mat-form-field>
      <button mat-button class="btn btn-primary add-button" (click)="openPopup()">Ajouter</button>
    </div>
  
    <div class="mat-elevation-z8 p-3 rounded">
      <table mat-table [dataSource]="dataSource" matSort class="table table-striped">
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Id </th>
          <td mat-cell *matCellDef="let row"> {{row.id}} </td>
        </ng-container>
        
        <ng-container matColumnDef="fullName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Nom </th>
          <td mat-cell *matCellDef="let row"> {{row.fullName}} </td>
        </ng-container>
        
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Mail </th>
          <td mat-cell *matCellDef="let row"> {{row.email}} </td>
        </ng-container>
        
        <ng-container matColumnDef="role">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Role </th>
          <td mat-cell *matCellDef="let row"> {{row.role}} </td>
        </ng-container>
        
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef class="text-center"> Actions </th>
          <td mat-cell *matCellDef="let row" class="text-center">
            <button mat-icon-button aria-label="Modifier" (click)="onEditClick(row.id)" class="btn btn-info btn-sm mx-1">
              <mat-icon>edit</mat-icon> Modifier <!-- Changed icon to "edit" -->
            </button>
            <button mat-icon-button aria-label="Supprimer" (click)="onDeleteClick(row.id)" class="btn btn-danger btn-sm mx-1">
              <mat-icon>delete</mat-icon> Supprimer
            </button>
          </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="5">Aucune donnée ne correspond au filtre "{{input.value}}"</td>
        </tr>
      </table>
      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Sélectionnez une page d'utilisateurs"></mat-paginator>
    </div>
  </div>
  

<app-footer></app-footer>
